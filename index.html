<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>
        </ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" placeholder="New list name" aria-label="new list name"
                data-new-list-input />
            <button class="create-btn" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>
                <!-- The title of the list will present here -->
            </h2>
            <p class="task-count" data-list-count>
                <!-- Remaining task will appear-->
            </p>
        </div>
        <hr>

        <div class="todo-body">
            <div class="tasks" data-tasks>

            </div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" class="new task" placeholder="New task name" aria-label="new task name"
                        data-new-task-input />
                    <button class="create-btn" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-buttons">
                <button data-clear-complete-tasks-button>Clear completed tasks</button>
                <button data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task" style="text-align: left">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

</body>

</html>
